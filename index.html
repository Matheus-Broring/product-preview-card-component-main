<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <script src="windowCover/script.js            "></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="global">
    <div id="centro">
      <div class="imagem"> 
        <img src="images/image-product-desktop.jpg" alt="" class="img">
      </div>

      <div class="text">
        <div class="title">
          <p>Perfume</p>
        </div>
        <div class="title2">
          <p>Gabrielle Essence Eau De Parfum</p>
        </div>
        <div class="paragraph">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House ofCHANEL.</p>
        </div>
        <div class="preco1">
          <p>$149.99</p>
        </div>
        <div class="preco2">
          <p>$169.99</p>
        </div>
        <div class="butao">Add to Cart<button></button></div>
      </div>
      </div>
  </div>
  </div>
</body>

</html>
